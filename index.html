<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>EtaCrypto - Belajar Crypto Aesthetic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 20px auto;
      color: #ddd;
    }

    .btn {
      background: #00fff7;
      color: #000;
      padding: 15px 40px;
      border: none;
      border-radius: 40px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 20px #00fff7;
    }

    .btn:hover {
      background: #00d8c4;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #00fff7; }
      50% { text-shadow: 0 0 20px #00fff7; }
      100% { text-shadow: 0 0 10px #00fff7; }
    }
  </style>
</head>
